<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Style -->

<style>

  </style>

  </head>
  
  <body>
  
  <div  th:fragment="margintable">

    
    
      <div class="table-responsive" style="margin-top:-15px;">

										   
								
        <table class="table custom-table" style="background:white;font-family:Verdana, sans-serif;">
          <thead style="background:white;font-size: 12px" id="directmargintablehead">
            
          </thead>
         <tbody id="tableBody" style="font-size: 14px;text-align: center;font-weight:bold;  font-family: 'Courier New', monospace;">
		    <!-- Table rows will be dynamically added here -->
		  </tbody>
        </table>
      


 

  </div>
  
  <script>
  window.addEventListener('scroll', function() {
	    var table = document.querySelector('table');
	    var thead = table.querySelector('thead');
	    var rect = table.getBoundingClientRect();
	  
	    if (rect.top <= 0 && rect.bottom > thead.offsetHeight) {
	        thead.classList.add('sticky-header');
	    } else {
	        thead.classList.remove('sticky-header');
	    }
	});
  </script>
